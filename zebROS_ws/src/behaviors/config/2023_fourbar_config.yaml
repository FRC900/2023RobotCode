# all numbers currently random

position_tolerance: 0.02 # meters, if fourbar position is +/- than the server set success

joint: four_bar

# distance that the server should be called with

# purposly capitlized, same terminolgy in the elevater
# all XXX_below is if the service call to the fourbar should have the "below" field set to
cube:
  intake: 0.3
  intake_below: true

  low_node: 0.6
  low_node_below: false

  middle_node: 0.5
  middle_node_below: false

  high_node: 0.55
  high_node_below: false

vertical_cone:
  intake: 0.3
  intake_below: true

  low_node: 0.6
  low_node_below: false

  middle_node: 0.5
  middle_node_below: false

  high_node: 0.5
  high_node_below: false

