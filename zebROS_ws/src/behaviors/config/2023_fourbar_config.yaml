  intake: 0.4
  intake_below: true

  low_node: 0.3
  low_node_below: false

  middle_node: 0.25
  middle_node_below: false

  high_node: 0.5
  high_node_below: false

base_away_us_cone:
  intake: 0.3
  intake_below: true

  low_node: 0.6
  low_node_below: false

  middle_node: 0.5
  middle_node_below: false

  high_node: 0.5
  high_node_below: false

# minimum distance out the intake 
safety_high: 
  min_distance_below: 0.24 # min of four bar
  min_distance_above: 0.3

safety_mid:
  min_distance_below: 0.5
  min_distance_above: 0.5

safety_intake:
  min_distance_below: 0.3
  min_distance_above: 0.24 # min of four bar