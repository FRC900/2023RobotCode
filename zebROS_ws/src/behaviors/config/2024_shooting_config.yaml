# amp
# (starting out with 575 rpm, 76 degrees which worked in the lab)
amp_top_left_speed: 60.21 # rad/s
amp_top_right_speed: 60.21 # rad/s
amp_bottom_left_speed: 60.21 # rad/s
amp_bottom_right_speed: 60.21 # rad/s
amp_pivot_position: 1.32 # rad