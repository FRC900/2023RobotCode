# ACTIONS ------------------------------------------------------------------------
# must have a value for "type", other stuff varies

pause_half:
  type: pause
  duration: 0.5

pause_two:
  type: pause
  duration: 2.0

align_to_speaker:
  type: align_to_speaker

start_intake:
  type: start_intake

stop_intake:
  type: stop_intake

spin_up_shooter: 
  type: spin_up_shooter
  distance: 1.0 # meters

spin_down_shooter:
  type: spin_down_shooter

# right in front
shoot_center_subwoofer:
  type: shoot_distance
  distance: 1.43 # meters

shoot_inline_subwoofer:
  type: shoot_distance
  distance: 2.0 # meters

# on the diagonal left/right 
shoot_diagonal:
  type: shoot_distance
  distance: 2.8 # meters


ros_rate: 10 # in ms, used for all ros rate calls
angle_tolerance: 0.00872665 # 0.5 degrees

relocalize:
    type: "relocalize"
    
snap_180_before_intake:
    type: snap_to_orientation
    angle: 3.14159268 # radians, and i love sig figs

snap_0_before_intake:
    type: snap_to_orientation
    angle: 0.0

cmd_vel_1:
    type: cmd_vel
    duration: 2.75
    cmd_vel:
        x: 1.0 #1.0
        y: -0.4 # -0.4
        z: 0.0
