# ACTIONS ------------------------------------------------------------------------
# must have a value for "type", other stuff varies
#valid action types: "intake_actionlib_server", "pause", "elevator_actionlib_server"
ros_rate: 10 # in ms, used for all ros rate calls

cmd_vel_1:
    type: cmd_vel
    duration: 2.75
    cmd_vel:
        x: 1.0 #1.0
        y: -0.4 # -0.4
        z: 0.0
cmd_vel_1_reverse:
    type: cmd_vel
    duration: 2.65
    cmd_vel:
        x: -1.05
        y: 0.4
        z: 0.0

cmd_vel_2:
    type: cmd_vel
    duration: 2.75
    cmd_vel:
        x: 1.0
        y: 0.4
        z: 0.0
cmd_vel_2_reverse:
    type: cmd_vel
    duration: 2.65
    cmd_vel:
        x: -1.05
        y: -0.42
        z: 0.0

cmd_vel_21:
    type: cmd_vel
    duration: 1.9
    cmd_vel:
        x: 1.0
        y: -0.3
        z: -0.54
        
cmd_vel_21_reverse:
    type: cmd_vel
    duration: 1.9
    cmd_vel:
        x: -1.0
        y: 0.3
        z: 0.54

cmd_vel_3:
    type: cmd_vel
    duration: 0.5
    cmd_vel:
        x: -0.35
        y: 0.0
        z: 0.0

cmd_vel_4_reverse:
    type: cmd_vel
    duration: 1.0
    cmd_vel:
        x: -1.35
        y: 0.0
        z: 0.0
cmd_vel_4_forward:
    type: cmd_vel
    duration: 1.0
    cmd_vel:
        x: 1.3
        y: 0.0
        z: 0.0

