#examples:

start_intaking:
    type: "intaking_actionlib_server"
    goal:
        "start"

stop_intaking:
    type: "intaking_actionlib_server"
    goal:
        "stop"

shoot:
    type: "shooting_actionlib_server"
    goal:
        ""
        
drive_back:
    type: "path"
    goal:
        apply_offset: false
        points:
            - [-0.7, 0.0, 0.0] # move back length of robot


path_to_trench_from_starting:
    type: "path"
    goal:
        apply_offset: true
        points:
            - [-3.0, -1.69938, 0.0] #from starting position to in front of the trench
            - [-4.2, -1.69938, 0.0] #drive toward the trench distance of 2 balls

path_to_trench_after_drive_back:
    type: "path"
    goal:
        apply_offset: true
        points:
            - [-2.3, -1.69938, 0.0]
            - [-3.5, -1.69938, 0.0]

pause_short:
    type: "pause"
    duration: 0.8 #sec

pause_cmd_vel:
    type: "pause"
    duration: 1.5 #sec

pause_1_sec:
    type: "pause"
    duration: 1.0 #sec

pause_2_sec:
    type: "pause"
    duration: 2.0 #sec

pause_3_sec:
    type: "pause"
    duration: 3.0 #sec

pause_5_sec:
