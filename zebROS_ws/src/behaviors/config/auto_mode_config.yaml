tuning:
  type: "path"
  goal:
    apply_offset: false
    points:
      - [1.5, 0.0, 0.0]
      - [2.5, 1.0, 0.0]
      - [5.5, 1.0, 0.0]
      - [9.0, 0.0, 0.0]
    path_offset_limit:
      - {min_x: -1, max_x: 1, min_y: 0, max_y: 5}
      - {min_x: -3, max_x: 3, min_y: 0, max_y: 5}
      - {min_x: -1, max_x: 1, min_y: 0, max_y: 5}
      - {min_x: 0, max_x: 0, min_y: 0, max_y: 0}
        #frame_id: "map"

