# ACTIONS ------------------------------------------------------------------------
# must have a value for "type", other stuff varies

# auto_note_pickup:
#   type: autoNotefn
counter_auto_source:
  type: counter_auto_source

rezero_odom:
  type: rezero_odom

zoom_mid_amp_blue_csv:
  type: path
  reset_odom_to_path_start: True
  goal:
    points:
      - [0.0, 0.0, 0.0]
  wait_for_path: false

zoom_mid_amp_red_csv:
  type: path
  reset_odom_to_path_start: True
  goal:
    points:
      - [0.0, 0.0, 0.0]
  wait_for_path: false

one_to_two_red_csv:
  waypoint_actions: [[1, "auto_intake"]]
  type: path
  reset_odom_to_path_start: True
  goal:
    points:
      - [0.0, 0.0, 0.0]
  wait_for_path: false

two_to_three_red_csv:
  waypoint_actions: [[1, "auto_intake"]]
  type: path
  reset_odom_to_path_start: True
  goal:
    points:
      - [0.0, 0.0, 0.0]
  wait_for_path: false

three_to_four_red_csv:
  waypoint_actions: [[1, "auto_intake"]]
  type: path
  reset_odom_to_path_start: True
  goal:
    points:
      - [0.0, 0.0, 0.0]
  wait_for_path: false

four_to_five_red_csv:
  waypoint_actions: [[1, "auto_intake"]]
  type: path
  reset_odom_to_path_start: True
  goal:
    points:
      - [0.0, 0.0, 0.0]
  wait_for_path: false

one_to_two_blue_csv:
  waypoint_actions: [[1, "shoot_slide", "auto_intake"]]
  type: path
  reset_odom_to_path_start: True
  goal:
    points:
      - [0.0, 0.0, 0.0]
  wait_for_path: false

two_to_three_blue_csv:
  waypoint_actions: [[1, "auto_intake"]]
  type: path
  reset_odom_to_path_start: True
  goal:
    points:
      - [0.0, 0.0, 0.0]
  wait_for_path: false

three_to_four_blue_csv:
  waypoint_actions: [[1, "auto_intake"]]
  type: path
  reset_odom_to_path_start: True
  goal:
    points:
      - [0.0, 0.0, 0.0]
  wait_for_path: false

four_to_five_blue_csv:
  waypoint_actions: [[1, "auto_intake"]]
  type: path
  reset_odom_to_path_start: True
  goal:
    points:
      - [0.0, 0.0, 0.0]
  wait_for_path: false

closest_note_path:
  type: run_closest_path
  paths: ["one_to_two_ALLIANCE_csv", "two_to_three_ALLIANCE_csv", "three_to_four_ALLIANCE_csv", "four_to_five_ALLIANCE_csv"]

four_note_speaker_no_rotate_red_csv:
  waypoint_actions: [[2, "pause_path", "shoot_dynamic", "unpause_path", "start_intake"], [3, "pause_path", "shoot_dynamic", "unpause_path", "start_intake"]]
  type: path
  goal:
    points:
      - [0.0, 0.0, 0.0]

four_note_speaker_no_rotate_blue_csv:
  waypoint_actions: [[2, "pause_path", "shoot_dynamic", "unpause_path", "start_intake"], [3, "pause_path", "shoot_dynamic", "unpause_path", "start_intake"]]
  type: path
  goal:
    points:
      - [0.0, 0.0, 0.0]



pause_path:
  type: pause_path
  pause: true

unpause_path:
  type: pause_path
  pause: false

pause_quarter:
  type: pause
  duration: 0.25

pause_one:
  type: pause
  duration: 1.0

pause_half:
  type: pause
  duration: 0.5

pause_two:
  type: pause
  duration: 2.0

align_to_speaker:
  type: align_to_speaker

start_intake:
  type: start_intake

stop_intake:
  type: stop_intake

auto_intake:
  type: auto_intake

wait_for_auto_intake:
  type: wait_for_action
  action: "auto_intake"

wait_for_shooting:
  type: wait_for_action
  action: "shooting"

spin_up_shooter: 
  type: spin_up_shooter
  distance: 1.0 # meters

spin_up_slide_shooter:
  type: spin_up_shooter
  distance: 0.0 # meters
  mode: "slide"

shoot_slide:
  type: shoot_distance
  distance: 0.0 # meters
  mode: "slide"

spin_down_shooter:
  type: spin_down_shooter

# right in front
shoot_center_subwoofer:
  type: shoot_distance
  distance: 1.43 # meters

shoot_from_white_tape:
  type: shoot_distance
  distance: 2.0 # meters

shoot_from_stage_note:
  type: shoot_distance
  distance: 2.8 # meters

# on the diagonal left/right 
shoot_diagonal:
  type: shoot_distance
  distance: 2.8 # meters

shoot_dynamic:
  type: shoot_distance
  distance: 0.0 # meters

ros_rate: 10 # in ms, used for all ros rate calls
angle_tolerance: 0.00872665 # 0.5 degrees

relocalize:
    type: "relocalize"
    
snap_180_before_intake:
    type: snap_to_orientation
    angle: 3.14159268 # radians, and i love sig figs

snap_0_before_intake:
    type: snap_to_orientation
    angle: 0.0

cmd_vel_1:
    type: cmd_vel
    duration: 2.75
    cmd_vel:
        x: 1.0 #1.0
        y: -0.4 # -0.4
        z: 0.0

drive_2_5_m:
  type: cmd_vel
  duration: 2.5
  cmd_vel:
    x: 1.0
    y: 0.0
    z: 0.0

drive_1_5_m:
  type: cmd_vel
  duration: 1.5
  cmd_vel:
    x: 1.0
    y: 0.0
    z: 0.0