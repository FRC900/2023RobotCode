# for zed2i, taken from camera info
# BACK CAM
cam0:
  camera_model: pinhole
  # NOTE: the intrinsics data is [fx, fy, cx, cy]! It is a common mistake to switch that around, as they show up in a different order in the K-matrix.
  intrinsics: [521.1371459960938, 521.1371459960938, 637.887451171875, 360.9994201660156]
  distortion_model: plumb_bob
  # are we sure they are all zero?
  distortion_coeffs: [0.0, 0.0, 0.0, 0.0, 0.000000]
  resolution: [1280, 720]
  rostopic: /test_back
  # fix me
  tagtopic: /apriltag_zed_back/apriltag_detection/tags
  rig_body: frc_robot


