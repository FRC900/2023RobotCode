sudo: required # Necessary when using Docker

language: cpp

compiler: gcc

services:
  - docker

install:
  - travis_wait 45 docker pull frc900/zebros-dev:latest

script:
  - docker run --name=fancy_unicorn --user ubuntu frc900/zebros-dev:latest /bin/bash -l -c
    "cd ~ &&
     sudo chown ubuntu:ubuntu 2018Offseason &&
     cd ~/2018Offseason &&
     git clone https://$GITHUB_USER:$GITHUB_PASS@github.com/FRC900/2018Offseason.git . &&
     echo "Clone success." &&
     git checkout $TRAVIS_COMMIT &&
     echo "git checkout" &&
     git log -n1 &&
     git submodule update --init --recursive &&
     echo "git submodule init" &&
     ./install_ros_desktop_packages.sh &&
     echo "install_ros_desktop_packages.sh" &&
     cd zebROS_ws &&
     wstool update -t src &&
     echo "wstool update" &&
     source /opt/ros/kinetic/setup.bash &&
     echo "source setup.bash" &&
     catkin_make &&
     echo "catkin make" &&
     source devel/setup.bash &&
     catkin_make test &&
     echo "catkin make tests" &&
     catkin_make run_tests &&
     echo "catkin run tests" &&
     catkin_test_results build/test_results > ~/2018Offseason/build_$TRAVIS_BUILD_NUMBER.log &&
     timeout -k 30 --preserve-status 60 roslaunch ros_control_boilerplate 2018_main_frcrobot.launch hw_or_sim:=sim output:=screen &&
     echo \"Finished Ubuntu compile.\""
  - docker cp fancy_unicorn:~/2018Offseason/build_$TRAVIS_BUILD_NUMBER.log ~/2018Offseason/build_$TRAVIS_BUILD_NUMBER.log
  - cat ~/2018Offseason/build_$TRAVIS_BUILD_NUMBER.log
